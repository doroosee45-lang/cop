<script>
const serviceSelect = document.getElementById("serviceSelect");
const serviceIcon = document.getElementById("serviceIcon");

serviceSelect.addEventListener("change", function () {
    serviceIcon.className = "fa-solid icon-left";

    const icons = {
        vitrine: "fa-globe",
        ecommerce: "fa-cart-shopping",
        agence: "fa-building",
        entreprise: "fa-industry",
        mobile: "fa-mobile-screen-button"
    };

    serviceIcon.classList.add(icons[this.value] || "fa-briefcase");
});
</script>

<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Panier</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <!-- CSS Panier -->
  <link rel="stylesheet" href="Cart.css">
</head>

<body>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">

        <div class="cart-card shadow">
          <h3 class="text-center mb-4">
            <i class="fa-solid fa-cart-shopping"></i> Votre Panier
          </h3>

          <ul class="list-group mb-3" id="cart-items"></ul>

          <p id="empty-cart" class="empty-cart text-center">
            Votre panier est vide ðŸ›’
          </p>

          <div class="d-flex justify-content-between align-items-center mt-4">
            <h5>Total :</h5>
            <h4><strong><span id="cart-total">0</span> DT</strong></h4>
          </div>
          <a href="index.html" class="btn-continue-shopping">
            <i class="fa-solid fa-arrow-left"></i>
            <span>Continuer mes achats</span>
          </a>


          <div>
            <button id="clear-cart" class="btn btn-danger rounded-pill me-2">
              <i class="fa-solid fa-trash"></i> Vider
            </button>
            <button id="checkout" class="btn btn-success rounded-pill">
              <i class="fa-solid fa-credit-card"></i> Commander
            </button>
          </div>
        </div>

      </div>

    </div>
  </div>
  </div>

  <!-- JS -->
  <script src="script.js"> </script>

</body>

</html>

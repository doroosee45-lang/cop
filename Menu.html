<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopModern</title>
<link rel="stylesheet" href="style.css">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body { padding-top: 80px; background: #f8fafc; }
    .product-card { 
      background:white; border-radius:12px; overflow:hidden; box-shadow:0 10px 30px rgba(0,0,0,0.1); 
      transition: transform 0.3s; 
    }
    .product-card:hover { transform: translateY(-5px); }
    .product-card img { width:100%; height:200px; object-fit:cover; }
    .product-info { padding:15px; display:flex; flex-direction:column; gap:10px; }
    .product-info h5 { font-size:1.1rem; }
    .product-info .price { font-weight:700; color:#0d6efd; }
    .product-info button { border:none; border-radius:50px; padding:8px 12px; background:#0d6efd; color:white; cursor:pointer; transition:0.3s; }
    .product-info button:hover { transform: scale(1.05); }

    /* Modal Panier */
    .cart-modal {
      position:fixed; top:0; right:-100%; width:400px; height:100%; background:#f1f5f9; box-shadow:-10px 0 30px rgba(0,0,0,0.2); transition:right 0.4s; z-index:1050;
      display:flex; flex-direction:column;
    }
    .cart-modal.open { right:0; }
    .cart-header { padding:20px; font-size:1.3rem; font-weight:700; border-bottom:1px solid #ccc; display:flex; justify-content:space-between; align-items:center; }
    .cart-items { flex:1; overflow-y:auto; padding:20px; }
    .cart-item { display:flex; align-items:center; justify-content:space-between; background:white; padding:10px; border-radius:12px; margin-bottom:10px; box-shadow:0 5px 15px rgba(0,0,0,0.05); }
    .cart-item img { width:50px; height:50px; object-fit:cover; border-radius:8px; }
    .cart-item-info { flex:1; margin-left:10px; }
    .cart-item-info h6 { font-size:0.95rem; margin-bottom:5px; }
    .cart-item-info .cart-price { font-weight:700; color:#0d6efd; font-size:0.85rem; }
    .cart-item-actions { display:flex; align-items:center; gap:5px; }
    .cart-item-actions button { border:none; background:#0d6efd; color:white; border-radius:50%; width:24px; height:24px; cursor:pointer; }
    .cart-item-actions button:hover { background:#0d6fff; }
    .cart-footer { padding:20px; border-top:1px solid #ccc; display:flex; flex-direction:column; gap:10px; }
    .cart-footer button { padding:10px; border:none; border-radius:50px; cursor:pointer; font-weight:700; }
    .checkout-btn { background:#22c55e; color:white; }
    .clear-btn { background:#ef4444; color:white; }

    /* Badge animation */
    .cart-bounce { animation: bounce 0.4s ease; }
    @keyframes bounce { 0% { transform: scale(1); } 40% { transform: scale(1.4); } 100% { transform: scale(1); } }
  </style>
</head>
<body>

  <!-- ðŸŒ NAVBAR MODERNE -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top py-3">
    <div class="container">

      <a class="navbar-brand fw-bold fs-3 text-primary" href="#">
        <i class="fa-solid fa-bag-shopping"></i> ShopModern
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto gap-3 align-items-center">

          <li class="nav-item">
            <a class="nav-link active" href="#">Accueil</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Boutique</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>

          <li class="nav-item">
            <a class="btn btn-primary px-4 rounded-pill position-relative" href="#" id="cart-btn">
              <i class="fa-solid fa-cart-shopping me-1"></i> Panier
              <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
            </a>
          </li>

          <li class="nav-item dropdown account-dropdown">
            <a class="btn btn-account rounded-pill px-4" href="#" role="button" data-bs-toggle="dropdown">
              <i class="fa-solid fa-user me-1"></i> Compte
            </a>

            <ul class="dropdown-menu dropdown-menu-end account-menu shadow-lg">
              <li><a class="dropdown-item" href="#"><i class="fa-solid fa-right-to-bracket me-2"></i> Se connecter</a></li>
              <li><a class="dropdown-item" href="#"><i class="fa-solid fa-user-plus me-2"></i> Sâ€™inscrire</a></li>
            </ul>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- PRODUITS -->
  <div class="container my-5">
    <div class="row" id="products"></div>
  </div>

  <!-- MODAL PANIER -->
  <div class="cart-modal" id="cart-modal">
    <div class="cart-header">
      Panier
      <button id="close-cart" class="btn btn-link text-dark fs-4">&times;</button>
    </div>
    <div class="cart-items" id="cart-items"></div>
    <div class="cart-footer">
      <button class="checkout-btn" id="checkout">Commander</button>
      <button class="clear-btn" id="clear-cart">Vider le panier</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const productsData = [
      {id:1, name:"Produit 1", price:29.99, img:"https://images.unsplash.com/photo-1523275335684-37898b6baf30"},
      {id:2, name:"Produit 2", price:49.99, img:"https://via.placeholder.com/220x200?text=Produit+2"},
      {id:3, name:"Produit 3", price:19.99, img:"https://via.placeholder.com/220x200?text=Produit+3"},
      {id:4, name:"Produit 4", price:39.99, img:"https://via.placeholder.com/220x200?text=Produit+4"}
    ];

    const productsContainer = document.getElementById('products');
    const cartBtn = document.getElementById('cart-btn');
    const cartModal = document.getElementById('cart-modal');
    const closeCart = document.getElementById('close-cart');
    const cartItemsContainer = document.getElementById('cart-items');
    const cartCount = document.getElementById('cart-count');
    const clearCartBtn = document.getElementById('clear-cart');
    const checkoutBtn = document.getElementById('checkout');

    let cart = [];

    function renderProducts() {
      productsContainer.innerHTML = '';
      productsData.forEach(product => {
        const col = document.createElement('div');
        col.className = "col-md-3 mb-4";
        col.innerHTML = `
          <div class="product-card">
            <img src="${product.img}" alt="${product.name}">
            <div class="product-info">
              <h5>${product.name}</h5>
              <p class="price">$${product.price.toFixed(2)}</p>
              <button onclick="addToCart(${product.id})">Ajouter au panier</button>
            </div>
          </div>
        `;
        productsContainer.appendChild(col);
      });
    }

    function addToCart(id) {
      const product = productsData.find(p => p.id === id);
      const existing = cart.find(p => p.id === id);
      if(existing) existing.quantity++;
      else cart.push({...product, quantity:1});
      updateCart();
      animateCart();
    }

    function animateCart() {
      cartCount.classList.add('cart-bounce');
      setTimeout(()=> cartCount.classList.remove('cart-bounce'),400);
    }

    function updateCart() {
      cartItemsContainer.innerHTML = '';
      cartCount.textContent = cart.reduce((acc,p)=> acc + p.quantity,0);
      cart.forEach(item => {
        const div = document.createElement('div');
        div.className = "cart-item";
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <div class="cart-item-info">
            <h6>${item.name}</h6>
            <div class="cart-price">$${(item.price*item.quantity).toFixed(2)}</div>
          </div>
          <div class="cart-item-actions">
            <button onclick="decreaseQty(${item.id})">-</button>
            <span>${item.quantity}</span>
            <button onclick="increaseQty(${item.id})">+</button>
            <button onclick="removeItem(${item.id})"><i class="fa fa-trash"></i></button>
          </div>
        `;
        cartItemsContainer.appendChild(div);
      });
    }

    function increaseQty(id){ const item = cart.find(p => p.id === id); item.quantity++; updateCart(); }
    function decreaseQty(id){ const item = cart.find(p => p.id === id); if(item.quantity>1) item.quantity--; else cart = cart.filter(p=>p.id!==id); updateCart(); }
    function removeItem(id){ cart = cart.filter(p=>p.id!==id); updateCart(); }
    function clearCart(){ cart=[]; updateCart(); }
    function checkout(){ cart.length===0 ? alert("Votre panier est vide !") : (alert("Merci pour votre commande !"), clearCart()); }

    cartBtn.addEventListener('click',()=>cartModal.classList.toggle('open'));
    closeCart.addEventListener('click',()=>cartModal.classList.remove('open'));
    clearCartBtn.addEventListener('click', clearCart);
    checkoutBtn.addEventListener('click', checkout);

    renderProducts();
  </script>

</body>
</html>

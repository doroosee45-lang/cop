    /* =============================
   ADMIN SECTION
============================= */
.admin-section {
  padding: 120px 0;
 
}

/* CARD */
.admin-card {
  max-width: 700px;
  margin: auto;
  padding: 50px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(20px);
  border-radius: 30px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.6);
  color: #fff;
}

/* HEADER */
.admin-header {
  text-align: center;
  margin-bottom: 40px;
}

.admin-header h2 {
  font-size: 2.5rem;
  font-weight: 800;
}

.admin-header p {
  color: #3577d3;
}

/* FORM */
.admin-form {
  display: grid;
  gap: 22px;
}

/* GROUP */
.form-group label {
  font-weight: 600;
  margin-bottom: 6px;
  display: block;
}

.form-group input,
.form-group select,
.form-group textarea {
  width: 100%;
  padding: 14px 18px;
  border-radius: 14px;
  border: none;
  outline: none;
  background: #c9cde1;
  color: #fff;
}

/* UPLOAD */
.upload-group {
  text-align: center;
}

.upload-box {
  border: 2px dashed #2563eb;
  padding: 25px;
  border-radius: 20px;
  cursor: pointer;
  transition: 0.4s;
}

.upload-box:hover {
  background: rgba(37,99,235,0.15);
}

.upload-box i {
  font-size: 1.8rem;
  margin-bottom: 10px;
  color: #38bdf8;
}

#previewImage {
  width: 100%;
  max-height: 220px;
  object-fit: cover;
  border-radius: 15px;
  margin-top: 15px;
  display: none;
}

/* BUTTON */
.btn-admin {
  padding: 15px;
  border-radius: 50px;
  background: linear-gradient(135deg, #2563eb, #38bdf8);
  color: #fff;
  border: none;
  font-weight: 700;
  font-size: 1rem;
  transition: 0.4s;
}

.btn-admin:hover {
  transform: translateY(-4px);
  box-shadow: 0 20px 50px rgba(37,99,235,0.6);
}
